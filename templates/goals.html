<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Savings Goals</h1>

        <div class="row">
            <div class="col-md-6">
                <h2 class="h4 mb-3">Add New Goal</h2>
                <form action="{{ url_for('add_goal') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Goal Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="target_amount" class="form-label">Target Amount</label>
                        <input type="number" class="form-control" id="target_amount" name="target_amount" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="due_date" name="due_date">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Goal</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2 class="h4 mb-3">Current Goals</h2>
                {% for goal in goals %}
                <div class="stat-card">
                    <h2>{{ goal.name }}</h2>
                    <p>Target: ${{ "%.2f"|format(goal.target_amount) }}</p>
                    <p>Saved: ${{ "%.2f"|format(goal.saved_amount) }}</p>
                    <p>Due Date: {{ goal.due_date }}</p>
                    <p>{{ goal.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
